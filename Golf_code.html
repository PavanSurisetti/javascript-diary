<script>
    /*
Strokes             Return
1                  "Hole-in-one!"
strokes<=par - 2    "Eagle"
par - 1               "Birdie"
par                     "Par"
par + 1              "Bogey"
par + 2          "Double Bogey"
>= par + 3        "Go Home!"
*/
function golf(strokes,par)
{
    if(strokes==1){
        console.log('Hole-in-One');
    }
    else if(strokes<=par-2)
    {
        console.log('Eagle');
    }
    else if(strokes==par-1)
    {
        console.log('Birdie')
    }
    else if(strokes==par)
    {
        console.log('par');
    }
    else if(strokes==par + 1)
    {
        console.log("Bogey");
    }
    else if(strokes==par + 2)
    {
        console.log('Double Bogey');
    }
    else{
        console.log('Go Home!');
    }
}
golf(4,5);
</script>
