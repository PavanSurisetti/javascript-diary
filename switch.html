<script>
    let a=10;
    let b=5;
    let operator='@';
    switch(operator)
    {
        case '+':
            console.log(a+b);
            break;
        case '-':
            console.log(a-b);
            break;
        case '*':
            console.log(a*b);
            break;
        case '/':
            console.log(a/b);
            break;
        case '%':
            console.log(a%b);
            break;
        default:
            console.log("Invalid");
            break;
    }
</script>
