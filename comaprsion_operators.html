<script>
    function equal(a,b){
    if(a==b)
    {
        return 'True';
    }
    else{
        return'False';
    }
}
function strict_equal(a,b)
{
    if(a===b)
    {
        return 'True';
    }
    else{
        return'False';
    }
}
console.log(equal(10,'10'));
console.log(strict_equal(10,'10'));
</script>
